<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HubLocker</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Find a Locker</li>
                    <li>Size Guide</li>
                    <li>Locations</li>
                    <li>Help Center</li>
                    <li>My Account</li>
                    <li>080-188-0872</li>
                    <li><button>Pay Your Bill</button></li>
                </ul>
            </nav>
            <div class="main">
                <div class="header-wrapper">
            <h1>Find a Locker</h1>
            <input type="text" name="search" id="search" placeholder="Enter City or State">
            <button>Find Locker<br><p>One Naira For First Rent</p></button>
        </div>
        </div>
    </div>
    <div class="small-box">
        <div class="h4-text">
            <h4>6 Lockers Available</h4>
        </div>
        <div class="sort-div">
            <form action="">
                    <label for="sort">Sort by: </label>
                    <select name="sort" id="sort">
                        <option value="closest">closest</option>
                        <option value="Lowest Price">Lowest Price</option>
                    </select>
                </form>
        </div>
    </div>
    <div class="result">
        <form action="">
            <select name="size" id="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </form>
    </div>
    <div class="box">
    <div class="locker-img">
       <!--<img src="3.jpg" alt="">--> 
       </div>
       <div class="locker-links">
        <a href="#">22A Adeola Street VI, Lagos.</a><br>
        <a href="#">0.3 Miles Away</a>
    </div>
</div>
